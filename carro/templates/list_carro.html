<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Los Carros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row my-5">
        <h1 class="col text-center">Pon lo de <b>Tu Carro</b></h1>
      </div>
      <div class="row justify-content-center py-5">
        <div class="col-6 row justify-content-center h-50 p-5">
          {% if update %}
          <form class="w-75" method="POST" action={% url "update" %}>
            {% csrf_token %}
            <div class="mb-3">
              <label for="description" class="form-label">Modelo</label>
              <input
                type="text"
                value="{{ update.modelo }}"
                class="form-control"
                name="modelo"
                id="modelo"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Año</label>
              <input
                type="text"
                value="{{ update.año }}"
                name="año"
                class="form-control"
                id="año"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Placa</label>
              <input
                type="text"
                value="{{ update.placa }}"
                name="placa"
                class="form-control"
                id="placa"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Chasis</label>
              <input
                type="text"
                value="{{ update.chasis }}"
                name="chasis"
                class="form-control"
                id="chasis"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Propietario</label>
              <input
                type="text"
                value="{{ update.propietario }}"
                name="propietario"
                class="form-control"
                id="propietario"
              />
            </div>
            <input type="hidden" name="id" value="{{ update.id }}" />
            <button type="submit" class="btn btn-primary w-100">Actualizar</button>
          </form>          
          {% else %}

          <form class="w-75" method="POST" action={% url 'insert' %}>
            {% csrf_token %}
            <div class="mb-3">
              <label for="description" class="form-label">Modelo</label>
              <input type="text" class="form-control" name="modelo" id="modelo" aria-describedby="emailHelp" />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Año</label>
              <input
                type="text"
                name="año"
                class="form-control"
                id="año"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Placa</label>
              <input
                type="text"
                name="placa"
                class="form-control"
                id="placa"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Chasis</label>
              <input
                type="text"
                name="chasis"
                class="form-control"
                id="chasis"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Propietario</label>
              <input
                type="text"
                name="propietario"
                class="form-control"
                id="propietario"
              />
            </div>

            <button type="submit" class="btn btn-success w-100">Agregar</button>
          </form>
          {% endif %}
        </div>

        <div class="col-5 container justify-content-center">
          {% for task in task %}
          <div class="row">
            <div class="card w-75 col m-2">
              <div class="card-body">
                <h5 class="card-title">{{ task.modelo }}</h5>
                <h5 class="card-title">{{ task.año }}</h5>
                <h5 class="card-title">{{ task.placa }}</h5>
                <h5 class="card-title">{{ task.chasis }}</h5>
                <p class="card-text">{{ task.propietario }}</p>
                <a href="{% url 'update_from' task.id %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Eliminar</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
